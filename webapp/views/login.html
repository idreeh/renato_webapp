<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Aplicação Web</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="login-container">
      <div>
      <form class="aplicacao-web" id="login">
        <h2>Login</h2>
        <div>
        <label for="username">Usuario:</label>
        <input type="text" id="email" name="email" placeholder="Digite o seu e-mail" required="required">
      </div>
        <div>
        <label for="password">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a sua senha" required="required">
        </div>
        <div>
        <a href="/criar-usuario">Registre-se</a>
        <button type="submit" class="btn-webapp">Entrar</button>        
      </form>
    </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
