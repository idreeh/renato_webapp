<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Aplicação Web</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
  </head>
  <body>
    <div class="login-container">
      <div>
      <form class="aplicacao-web-cadastro" id="cadastro">
        <h2>Crie seu Usuario</h2>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required="required">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Digite o seu e-mail" required="required">
        </div>
        <div>
        <label for="username">Usuario:</label>
        <input type="text" id="nick" name="nick" placeholder="Digite o seu usuario" required="required">
        </div>
        <div>
        <label for="password">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a sua senha" required="required">
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme a sua senha" required="required">
        </div>
        <a href="/login">Voltar para a tela de login</a>
        <button type="submit" class="btn-webapp">Cadastrar</button>        
      </form>
    </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/cadastro.js"></script>
  </body>
</html>
